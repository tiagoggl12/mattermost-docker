version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: mattermost-postgres
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: mmuser_password
      POSTGRES_DB: mattermost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mattermost-network

  mattermost:
    image: mattermost/mattermost-team-edition:11.3
    platform: linux/amd64
    container_name: mattermost-server
    depends_on:
      - postgres
    ports:
      - "8065:8065"
    environment:
      MM_SQLSETTINGS_DRIVERNAME: postgres
      MM_SQLSETTINGS_DATASOURCE: "postgres://mmuser:mmuser_password@postgres:5432/mattermost?sslmode=disable"
      MM_SERVICESETTINGS_SITEURL: "http://localhost:8065"
    volumes:
      - ./config/config.json:/mattermost/config/config.json:ro
      - mattermost_data:/mattermost/data
      - mattermost_logs:/mattermost/logs
      - mattermost_plugins:/mattermost/plugins
    restart: unless-stopped
    networks:
      - mattermost-network

volumes:
  postgres_data:
  mattermost_data:
  mattermost_logs:
  mattermost_plugins:

networks:
  mattermost-network:
    driver: bridge
