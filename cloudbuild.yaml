steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['pull', 'mattermost/mattermost-team-edition:10.0.0']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'mattermost/mattermost-team-edition:10.0.0', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mattermost:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mattermost:$COMMIT_SHA']
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'bugacave-mattermost'
      - '--platform=managed'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mattermost:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--set-cloudsql-instances=mattermost-488117:europe-west1:mattermost-db'
      - '--set-env-vars=MM_SQLSETTINGS_DRIVERNAME=postgres'
      - '--set-env-vars=MM_SERVICESETTINGS_SITEURL=https://bugacave-mattermost-tnvxb7qnxq-ew.a.run.app'
      - '--set-env-vars=MM_SERVICESETTINGS_LISTENADDRESS=:8080'
      - '--set-env-vars=MM_SQLSETTINGS_DATASOURCE=postgres://mmuser:mmuser_password@/mattermost?host=/cloudsql/mattermost-488117:europe-west1:mattermost-db&sslmode=disable'
      - '--service-account=1070113539349-compute@developer.gserviceaccount.com'
      - '--memory=16Gi'
      - '--cpu=4'
      - '--labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA'
      - '--quiet'

images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/mattermost:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
